<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="og:description" content="A small version of the Lights Out game.">
	<meta name="og:image" content="http://nmorduch.me/lights-out/og.png">
	<title>{{ site.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/screen.css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400italic,700italic' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="{{ page.body_class }}">
	<nav>
		<ul class="ul-unstyled">
			<li id="navPlane"{% if page.title == "Plane" %} class="active"{% endif %}><a href="{{ site.baseurl }}"><i class="fa fa-fw fa-plane"></i></a></li>
			<li id="navTorus"{% if page.title == "Torus" %} class="active"{% endif %}><a href="{{ site.baseurl }}/torus"><i class="fa fa-fw fa-circle-o"></i></a></li>
		</ul>
	</nav>
	<div class="message">
		<h2>Turn out the lights.</h2>
	</div>
	<div class="board"></div>
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/app.js"></script>
</body>
</html>
